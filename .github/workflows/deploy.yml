name: Deploy Vite App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install  # Changed to npm install instead of npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸš€ Deploy to VPS (/home/fabraco)
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: root
          SOURCE: dist/
          TARGET: /home/fabraco/dist
          SCRIPT_AFTER: |
            chown -R root:root /home/fabraco/dist
            chmod -R 755 /home/fabraco/dist
