name: Deploy Vite App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install  # Changed to npm install instead of npm ci

      - name: 🏗️ Build Project
        run: npm run build

      - name: 🚀 Deploy to VPS (/home/fabraco)
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: root
          SOURCE: dist/
          TARGET: /home/fabraco/dist
          SCRIPT_AFTER: |
            chown -R root:root /home/fabraco/dist
            chmod -R 755 /home/fabraco/dist
